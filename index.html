<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <main>
    <img class="top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <section class="card">
      <img src="./images/bg-pattern-card.svg" alt="imagem superior do card" width="350px" height="140">
      <img class="card__profile" src="./images/1650120316061.jpeg" alt="Foto perfil" width="100px">
      <div class="card__content">
        <h3 class="card__content--name">Douglas Louren√ßo <span class="card__content--age">23</span></h3>
        <span class="card__content--city">Rio de Janeiro</span>
        <div class="line"></div>
        <div class="card__numbers">
          <div class="numbers__followers">
            <h4>80K</h4>
            <span>Followers</span>
          </div>
          <div class="numbers__likes">
            <h4>803K</h4>
            <span>Likes</span>
          </div>
          <div class="numbers__photos">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
